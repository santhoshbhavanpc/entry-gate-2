<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vehicle Info with Firebase Modular SDK</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input { width: 100%; padding: 8px; font-size: 16px; margin-top: 5px; }
    button { margin-top: 20px; width: 100%; padding: 12px; font-size: 18px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:active { background: #0056b3; }
    .modal-overlay {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      display: none; justify-content: center; align-items: center; z-index: 9999;
    }
    .modal {
      background: white; padding: 20px 30px; border-radius: 8px; max-width: 350px; width: 90%; box-shadow: 0 0 15px rgba(0,0,0,0.3); text-align: center;
    }
    .modal-buttons { display: flex; gap: 10px; justify-content: space-between; }
    .modal-buttons button { flex: 1; padding: 10px 0; font-size: 16px; border-radius: 5px; border: none; cursor: pointer; }
    .reenter-btn { background-color: #ccc; color: #333; }
    .reenter-btn:hover { background-color: #aaa; }
    .confirm-btn { background-color: #007bff; color: white; }
    .confirm-btn:hover { background-color: #0056b3; }
  </style>
</head>
<body>

  <form id="vehicleForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name" />

    <label for="vehicleNo">Vehicle Number</label>
    <input type="text" id="vehicleNo" name="vehicleNo" required placeholder="Enter vehicle number" />

    <label for="mobilePhone">Mobile Phone</label>
    <input type="tel" id="mobilePhone" name="mobilePhone" required placeholder="Enter 10-digit mobile phone" pattern="[0-9]{10}" title="10-digit mobile number" />

    <button type="submit">Submit</button>
  </form>

  <!-- Modal Popup -->
  <div class="modal-overlay" id="confirmationModal">
    <div class="modal">
      <h2>Please Confirm your details</h2>
      <p id="modalText"></p>
      <div class="modal-buttons">
        <button type="button" class="reenter-btn" id="reenterBtn">Re-enter</button>
        <button type="button" class="confirm-btn" id="confirmBtn">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_IRxRbP3WQDVrnD0A_0V84_LBBM4sK6A",
      authDomain: "entry-gate-ddc57.firebaseapp.com",
      databaseURL: "https://entry-gate-ddc57-default-rtdb.firebaseio.com",
      projectId: "entry-gate-ddc57",
      storageBucket: "entry-gate-ddc57.firebasestorage.app",
      messagingSenderId: "74978983395",
      appId: "1:74978983395:web:b9d3025eb619ebc2ebb4d6"
    };

    // Initialize Firebase app
    const app = initializeApp(firebaseConfig);

    // Initialize Realtime Database and get a reference to the service
    const database = getDatabase(app);

    // DOM elements
    const form = document.getElementById('vehicleForm');
    const modal = document.getElementById('confirmationModal');
    const modalText = document.getElementById('modalText');
    const reenterBtn = document.getElementById('reenterBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    let currentData = null;

    form.addEventListener('submit', e => {
      e.preventDefault();

      currentData = {
        name: form.name.value.trim(),
        vehicleNo: form.vehicleNo.value.trim(),
        mobilePhone: form.mobilePhone.value.trim()
      };

      modalText.textContent =
        `Name: ${currentData.name}\n` +
        `Vehicle Number: ${currentData.vehicleNo}\n` +
        `Mobile Phone: ${currentData.mobilePhone}`;

      modal.style.display = 'flex';
    });

    reenterBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    confirmBtn.addEventListener('click', () => {
      if (!currentData) return;

      // Reference to 'users' node
      const usersRef = ref(database, 'users');

      // Push new user data
      push(usersRef, currentData)
        .then(() => {
          alert("Data saved successfully!");
          modal.style.display = 'none';
          form.reset();
          // Optional: Redirect after success, uncomment if needed
          // window.location.href = "https://www.youtube.com/";
        })
        .catch(error => {
          alert("Error saving data: " + error.message);
        });
    });

    // Optional: Close modal if user clicks outside modal box
    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

  </script>

</body>
</html>
