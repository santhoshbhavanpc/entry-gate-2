<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Parking Slot Allocation</title>
<style>
  body { font-family: Arial; padding: 2rem; background: #f5f5f5; }
  form { max-width: 400px; margin: auto; background: #fff; padding: 2rem; border-radius: 10px; }
  label { display:block; margin-top:1rem; }
  input, button { width:100%; padding:0.8rem; margin-top:0.3rem; border-radius:5px; border:1px solid #ccc; }
  button { background:#007bff; color:#fff; font-weight:bold; border:none; cursor:pointer; margin-top:1.5rem; }
</style>
</head>
<body>

<form id="vehicleForm">
  <label>Name</label>
  <input type="text" id="name" required placeholder="Enter your name">

  <label>Vehicle Number</label>
  <input type="text" id="vehicleNo" required placeholder="Enter vehicle number">

  <label>Mobile Phone</label>
  <input type="tel" id="mobilePhone" required placeholder="Enter mobile number">

  <button type="submit">Submit</button>
</form>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, get, set, update, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

// ===== Firebase Config =====
const firebaseConfig = {
  apiKey: "AIzaSyC_IRxRbP3WQDVrnD0A_0V84_LBBM4sK6A",
  authDomain: "entry-gate-ddc57.firebaseapp.com",
  databaseURL: "https://entry-gate-ddc57-default-rtdb.firebaseio.com",
  projectId: "entry-gate-ddc57",
  storageBucket: "entry-gate-ddc57.appspot.com",
  messagingSenderId: "74978983395",
  appId: "1:74978983395:web:b9d3025eb619ebc2ebb4d6"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const form = document.getElementById('vehicleForm');

form.addEventListener('submit', async e => {
  e.preventDefault();

  const data = {
    username: form.name.value.trim(),
    vehicleNo: form.vehicleNo.value.trim(),
    mobile: form.mobilePhone.value.trim(),
    status: "occupied",
    start_time: null,
    end_time: null
  };

  try {
    const slotsRef = ref(db, 'slots');
    const snapshot = await get(slotsRef);
    let allocated = false;

    // Check S1
    if (!snapshot.exists() || !snapshot.val().S1 || Object.values(snapshot.val().S1).slice(-1)[0]?.status === "free" || !Object.values(snapshot.val()?.S1 || {}).length) {
      // Create new userX node in S1
      const S1Ref = ref(db, 'slots/S1');
      const newUserKey = push(S1Ref).key;
      await set(ref(db, 'slots/S1/' + newUserKey), data);
      alert("Allocated Slot: S1");
      allocated = true;
    }

    // Check S2
    if (!allocated) {
      if (!snapshot.val().S2 || Object.values(snapshot.val().S2).slice(-1)[0]?.status === "free" || !Object.values(snapshot.val()?.S2 || {}).length) {
        const S2Ref = ref(db, 'slots/S2');
        const newUserKey = push(S2Ref).key;
        await set(ref(db, 'slots/S2/' + newUserKey), data);
        alert("Allocated Slot: S2");
        allocated = true;
      }
    }

    if (!allocated) {
      alert("No free slot available!");
    }

    form.reset();

  } catch(err) {
    alert("Error: " + err.message);
  }
});
</script>

</body>
</html>
